<html lang="en">

<body>

    <div class="container-fluid mt-3">
        <h2>Hover Rows</h2>
        <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>
        <table class="table table-hover table-bordered border-primary">
            <thead class="text-center">
                <tr>
                    <th width="5%">品項</th>
                    <th width="8%">圖片</th>
                    <th width="15%">價格</th>
                    <th width="15%">數量</th>
                    <th>小計</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr>
                    <td>
                        <div class="mt-4">
                            1
                        </div>
                    </td>
                    <td>
                        <img src="https://picsum.photos/id/42/100/100" alt="">
                    </td>
                    <td>
                        <div class="mt-4">
                            <input id="myPrice" type="number" class="form-control menu-price">
                        </div>
                    </td>
                    <td>
                        <div class="mt-4">
                            <input id="myNum" type="number" class="form-control menu-num">
                        </div>
                    </td>
                    <td>
                        <div class="mt-4">
                            <input id="myTotal" type="number" class="form-control menu-total">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

            const myTotal = $('#myTotals');
            console.log('myPrice', myPrice);
            console.log('myNum', myNum);
            console.log('myTotal', myTotal);

            // console log 調整數字時 顯示的value
            myPrice.change(function () {
                console.log('change ok');

                // 原生js
                console.log('this', this);
