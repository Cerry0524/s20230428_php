<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>

</head>

<body>

    <div class="container-fluid mt-3">
        <h2 id="myH2">Hover Rows</h2>
        <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>
        <table class="table table-hover table-bordered border-primary">
            <thead class="text-center">
                <tr>
                    <th width="5%">品項</th>
                    <th width="8%">圖片</th>
                    <th width="15%">價格</th>
                    <th width="15%">數量</th>
                    <th>小計</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr>
                    <td>
                        <div class="mt-4">
                            1
                        </div>
                    </td>
                    <td>
                        <img src="https://picsum.photos/id/42/100/100" alt="">
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-price" value="100">
                        </div>
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-num" value='0'>
                        </div>
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-total">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="mt-4">
                            2
                        </div>
                    </td>
                    <td>
                        <img src="https://picsum.photos/id/43/100/100" alt="">
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-price" value="150">
                        </div>
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-num" value='0'>
                        </div>
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-total">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="mt-4">
                            3
                        </div>
                    </td>
                    <td>
                        <img src="https://picsum.photos/id/44/100/100" alt="">
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-price" value="200">
                        </div>
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-num" value='0'>
                        </div>
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-total">
                        </div>
                    </td>
                </tr>


            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>



        // JQUERY 放在ready內
        $(document).ready(function () {
            //  綁定
            const myPrice = $('.menu-price');
            const myNum = $('.menu-num');
            const myTotal = $('.menu-total');
            console.log('myPrice', myPrice);
            console.log('myNum', myNum);
            console.log('myTotal', myTotal);
        });
        // jquery end
    </script>
</body>

</html>
