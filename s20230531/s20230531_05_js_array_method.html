<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 篩選成年人
        let ageArr = [20, 15, 30, 55, 10, 5, 25];
        let newArr = [];
        ageArr.forEach(function (value, key) {
            if (value >= 18) {
                newArr.push(value);
            }
        });
        console.log('newArr', newArr);

        // map
        // return value

        // filer
        // filter return condition條件
        // 如果條件達到 value丟過去
        let filterArr = ageArr.filter(function (value, key) {
            return value >= 18;
        });
        console.log('fitlerArr', filterArr);

        // indexOf
        // 抓到array key by value
        let studentArr = ['amy', 'bob', 'cat', 'dog', 'egg'];
        studentArr.forEach(function (value, key) {
            if (value == 'dog') {
                console.log(`key == ${key}`);
                console.log(`value == ${value}`);
            }
        });
        console.log('studentArr egg =>', studentArr.indexOf('egg'));

    </script>
</body>

</html>
