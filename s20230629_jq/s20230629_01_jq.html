<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <button type="button" id="myBtn" data-box="#myBox" s55688='hello'>myBtn</button>

    <br>
    <hr>
    <br>

    <div class="box" id="myBox">

    </div>

    <script>
        // 綁定
        const myBtn = document.getElementById('myBtn');
        const myBox = document.getElementById('myBox');

        console.log('myBtn', myBtn);
        console.log('myBox', myBox);


        myBtn.addEventListener('click', function () {
            console.log('myBtn ok');
            console.log('this', this);
            let btnType = this.getAttribute('type');
            let btnData = this.getAttribute('data-box');
            let btnS55688 = this.getAttribute('s55688');
            console.log('btnType', btnType);
            console.log('btnData', btnData);
            console.log('btnS55688', btnS55688);

        });

    </script>

</body>

</html>
