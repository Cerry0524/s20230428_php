<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 300px;
            height: 300px;
        }

        .col-bg {
            background-color: lightgrey;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4 text-center col-bg">
                <button type="button" id="btn1" class="btn btn-primary">Primary</button>
            </div>
            <div class="col-4 text-center col-bg">
                <button type="button" id="btn2" class="btn btn-primary">Primary</button>
            </div>
            <div class="col-4 text-center col-bg">
                <button type="button" id="btn3" class="btn btn-primary">Primary</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-4 col-bg">
                <div class="box mx-auto bg-dark"></div>
            </div>
            <div class="col-4 col-bg">
                <div class="box mx-auto bg-dark"></div>
            </div>
            <div class="col-4 col-bg">
                <div class="box mx-auto bg-dark"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let btns = document.querySelectorAll('.btn');
        console.log('btns', btns);
        btns.forEach(element => {
            // console.log('element', element);
            element.addEventListener('click', function () {
                console.log('click ok');
                console.log('click item', element);
            });
        });
    </script>

</body>

</html>
