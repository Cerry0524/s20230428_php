<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            /* margin:auto; */
            text-align: center;
            margin-bottom: 30px;
            /* background-color: lightblue;             */
        }

        .row {
            margin-bottom: 30px;
        }

        #tip {
            color: red;
            display: none;
        }

        #result {
            font-size: 48px;
            color: green;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <label for="num1">num1</label>
            <input type="number" id="num1">
        </div>
        <div class="row">
            <label for="num2">num2</label>
            <input type="text" id="num2">
        </div>
        <div class="row">
            <button type="button" id="myBtn" onclick="resetFun();">Reset</button>
            <button type="button" id="myBtn" onclick="myBtnFun();">計算加總</button>
        </div>
    </div>

    <div class="container">
        <div id="tip">
            請輸入兩個數字 計算加總
        </div>
    </div>
    <div class="container">
        <div id="result">
            1000
        </div>
    </div>

    <script>
        //function
        function initFun() {
            tip.style.display = 'none';
            result.style.display = 'none';
        }
        function clearInput() {
            num1.value = '';
            num2.value = '';

        }

        function resetFun() {
            console.log('resetFun ok');
            // window.location.reload();
            // 關閉 init
            initFun();
            tip.style.display = 'block';
            clearInput();

        }

        function myBtnFun() {

            // console.log('hello myBtnFun');
            let num1Value = num1.value;
            let num2Value = num2.value;
            if (num1Value.length < 1 || num2Value.length < 1) {
                alert('input error');
                // 跳出 myBtnFun
                return false;
            }
            // console.log('num1Value', num1Value);
            // console.log('num1Value type =>', typeof (num1Value));
            // console.log('num2Value', num2Value);
            // console.log('num2Value type =>', typeof (num2Value));

            // 抓input
            // 如果要計算 全部直接Number 轉型
            // parseInt 轉型整數
            // parseFloat 轉型浮點數
            let resultValue = Number(num1Value) + Number(num2Value);
            console.log(resultValue);
            console.log('resultValue type =>', typeof (resultValue));
            // result.innerText = '55688';
            result.innerText = resultValue;

            initFun();
            result.style.display = 'block';


        }

        // 1.綁定
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        let tip = document.getElementById('tip');
        let result = document.getElementById('result');
        let myBtn = document.getElementById('myBtn');

        // 進入function
        // 1. onclick html tag 直接進入
        // 2. myBtn.addEventListener


        console.log('num1', num1);
        console.log('num2', num2);
        console.log('tip', tip);
        console.log('myBtn', myBtn);

        // 2.動作

        // result.style.display = 'none';
        // result.style.display = 'block';

        //全部關閉
        initFun();
        tip.style.display = 'block';



    </script>
</body>

</html>
