<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- bg-dark navbar-dark 黑底白字 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark">
        <div class="container-fluid">
            <!-- 品牌名稱 -->
            <a class="navbar-brand" href="#">PHP</a>

            <!-- 縮小 三條線btn -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 實際內容 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" data-pagename='home'>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-pagename='feature'>Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-pagename='price'>Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" data-pagename='disable'>Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <p id="myP"></p>

    </div>

    <script>
        let page = 'home';
        const homeA = document.getElementById('homeA');
        const allA = document.querySelectorAll('.nav-item > a');
        const myP = document.getElementById('myP');
        allA.forEach(function (value) {
            // console.log(value);
            value.addEventListener('click', function () {
                // console.log('this',this);
                let pagename = this.getAttribute('data-pagename');
                console.log('pagename', pagename);
                myP.innerText = pagename;
            })
        });

        // homeA.addEventListener('click',function(){
        //     console.log('home ok');
        // })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
