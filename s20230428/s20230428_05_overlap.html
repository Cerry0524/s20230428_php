<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            /* margin-top:-1px; */
            border-bottom: 0px;
        }

        .box:last-of-type {
            border-bottom: 1px solid red;
            color: red;
        }
    </style>
</head>

<body>
    <!-- overlap border -->
    <div class="box">

    </div>
    <div class="box">

    </div>
    <div class="box">
        test
    </div>

</body>

</html>
