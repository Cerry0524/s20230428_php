<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // break 整個迴圈中斷
        document.write(`break<br>`);
        for (let i = 1; i <= 10; i++) {
            if (i == 4) {
                break;
            }
            document.write(`${i}<br>`);

        }
        // continue 跳掉
        document.write(`continue<br>`);
        for (let i = 1; i <= 10; i++) {
            if (i == 4) {
                continue;
            }
            document.write(`${i}<br>`);

        }

        
    </script>
</body>

</html>
